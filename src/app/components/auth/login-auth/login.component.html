<p-toast position="bottom-center"></p-toast>
<div style="padding-top: 100px;">
    <div class="containerLogin">
        <div class="cont-img">
            <img src="../../../../assets/img/user.png" alt="logo user" style="height: 130px; width: 130px;" />
        </div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div>
                <div class="p-inputgroup inputs">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText formControlName="email" placeholder="Your email">
                </div>
                <div class="inputs">
                    <p-password formControlName="pass" [feedback]="false" [toggleMask]="true"></p-password>
                </div>
            </div>
            <button type="submit" pButton pRipple label="Login" class="p-button-rounded"></button>
        </form>
    </div>
</div>
